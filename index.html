<!DOCTYPE html>
<html lang="en">
  <head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="utf-8">
    <title>Web Draw by Modrigue</title>
	<meta name="apple-mobile-web-app-capable" content="yes">
    <style type="text/css">
      #container { position: relative; }
      #imageView { border: 1px solid #000; }
      #imageTemp { position: absolute; top: 1px; left: 1px; }
	</style>
	
	<script type="text/javascript" src="js/utils/utils_cursor.js"></script>
	<script type="text/javascript" src="js/utils/utils_image.js"></script>
	<script type="text/javascript" src="js/utils/utils_pixel.js"></script>
	<script type="text/javascript" src="js/utils/utils_math.js"></script>

	<script type="text/javascript" src="js/draw.js"></script>
  </head>
  <body>
  
	<!---------------------------- HEADER WIDGETS ---------------------------->
	
	<div id="header">
      <input type="button" class="button" id="clear" value="&#x267A; CLEAR">
	  &nbsp;&nbsp;&nbsp;
	  
	  <label>Tool <select id="dtool" class="combo_box">
			<option value="pencil">Pencil</option>
			<option value="stipple">Stipple</option>
		<option disabled>───────</option>
			<option value="line">Line</option>
			<option value="k_line">K-Line</option>
			<option value="rays">Rays</option>
		<option disabled>───────</option>
			<option value="rectangle">Rectangle</option>
			<option value="box">Box</option>
			<option value="polygon">Polygon</option>
		<option disabled>───────</option>
			<option value="circle">Circle</option>
			<option value="disc">Disc</option>
			<option value="arc">Arc</option>
		<option disabled>───────</option>
			<option value="fill">Fill</option>
	  </select></label>
	  &nbsp;&nbsp;&nbsp;
	  
	  <label>Mirror <select id="symmetry" class="combo_box">
		<option value="none">None</option>
		<option value="horizontal">Horizontal</option>
		<option value="vertical">Vertical</option>
		<option value="horizontal_vertical">Horizontal+Vertical</option>
		<option value="center">Center</option>
	  </select></label>
	  
	  <input type="color" class="color_button" id="forecolorpicker" value="#ff0000" style="width:70px;">
	  <input type="color" class="color_button" id="backcolorpicker" value="#ffffff" style="width:70px;">
	  
	  <input type="range" class="range" id="cursorsizerange" value="20" max="50" min="0" step="1" style="width:70px;">
	  <a href="#" class="button" id="buttondownload">DOWNLOAD</a>
	  <!--input type="button" id="buttondownload" value="DOWNLOAD"-->
	  
	</div>

	<!--------------------------------- IMAGE -------------------------------->
	
    <div id="container">
      <canvas id="imageView" width="800" height="600">
        <p>Unfortunately, your browser is currently unsupported by our web
        application.  We are sorry for the inconvenience. Please use one of the
        supported browsers listed below, or draw the image you want using an
        offline tool.</p>
        <p>Supported browsers:
			<a href="https://www.google.com/chrome/">Chrome</a>,
			<a href="http://www.opera.com">Opera</a>,
			<a href="http://www.mozilla.com">Firefox</a>,
			<a href="http://www.apple.com/safari">Safari</a>,
			and <a href="http://www.konqueror.org">Konqueror</a>.</p>
      </canvas>
    </div>
  </body>
</html>
